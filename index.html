<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra Sprint Mat</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- header -->
        <div class="header">
            <h1>Sprint Mat</h1>
        </div>

         <!-- Splash page -->
        <div class="card" id="splash-page">
            <form id="start-form">
                <div class="selection-container">
                    <!-- 10 Question Radio Input -->
                    <div class="radio-container">
                        <label for="value-10">10 Zadań</label> <!--for element musi zgadzać się z id w label-->
                        <input type="radio" name="questions" value="10" id="value-10">
                        <span class="best-score">
                            <span>Najlepszy wynik </span>
                            <span class="best-score-value">0.0s</span>
                        </span>
                    </div>
                    <!-- 25 Question Radio Input -->
                    <div class="radio-container">
                        <label for="value-25">25 Zadań</label> <!--for element musi zgadzać się z id w label-->
                        <input type="radio" name="questions" value="25" id="value-25">
                        <span class="best-score">
                            <span>Najlepszy wynik </span>
                            <span class="best-score-value">0.0s</span>
                        </span>
                    </div>
                    <!-- 50 Question Radio Input -->
                    <div class="radio-container">
                        <label for="value-50">50 Zadań</label> <!--for element musi zgadzać się z id w label-->
                        <input type="radio" name="questions" value="50" id="value-50">
                        <span class="best-score">
                            <span>Najlepszy wynik </span>
                            <span class="best-score-value">0.0s</span>
                        </span>
                    </div>
                    <!-- 99 Question Radio Input -->
                    <div class="radio-container">
                        <label for="value-99">99 Zadań</label> <!--for element musi zgadzać się z id w label-->
                        <input type="radio" name="questions" value="99" id="value-99">
                        <span class="best-score">
                            <span>Najlepszy wynik </span>
                            <span class="best-score-value">0.0s</span>
                        </span>
                    </div>
                </div>
                <!-- Start button -->
                <div class="selection-footer">
                    <button class="start" type="submit">Start</button>
                </div>
            </form>
        </div>

        <!-- Countdown Page -->
        <div class="card" id="countdown-page" hidden>
            <h1 class="countdown"></h1>
        </div>

        <!-- Game page -->
        <div class="card" id="game-page" hidden>
            <!-- Item container -->
            <div class="item-container"></div>
             <!-- Right/wrong buttons -->
            <div class="item-footer">
                <button class="wrong" onclick="select(false)">źle</button>
                <button class="right" onclick="select(true)">dobrze</button>
            </div>
        </div>
       
        <!-- Score page -->
        <div class="card" id="score-page" hidden>
            <!-- Score Container -->
            <div class="score-container">
                <h1 class="title">Twój czas</h1>
                <h1 class="final-time"></h1>
                <h1 class="base-time"></h1>
                <h1 class="penalty-time"></h1>
            </div>
            <!-- Paly again button -->
            <div class="score-footer">
                <button class="play-again" onclick="playAgain()" hidden>Zagraj ponownie</button>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
