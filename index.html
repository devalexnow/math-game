<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra Sprint Mat</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- header -->
        <div class="header">
            <h1>Gra Sprint Mat</h1>
        </div>

         <!-- Splash page -->
        <div class="card" id="splash-page" >
            <form id="start-form">
                <div class="selection-container">
                    <!-- 10 Question Radio Input -->
                    <div class="radio-container">
                        <label for="value-10">10 Questions</label> <!--for element musi zgadzać się z id w label-->
                        <input type="radio" name="questions" value="10" id="value-10">
                        <span class="best-score">
                            <span>Najlepszy wynik </span>
                            <span class="best-score-value">0.0s</span>
                        </span>
                    </div>
                    <!-- 25 Question Radio Input -->
                    <div class="radio-container">
                        <label for="value-25">25 Questions</label> <!--for element musi zgadzać się z id w label-->
                        <input type="radio" name="questions" value="25" id="value-25">
                        <span class="best-score">
                            <span>Najlepszy wynik </span>
                            <span class="best-score-value">0.0s</span>
                        </span>
                    </div>
                    <!-- 50 Question Radio Input -->
                    <div class="radio-container">
                        <label for="value-50">50 Questions</label> <!--for element musi zgadzać się z id w label-->
                        <input type="radio" name="questions" value="50" id="value-50">
                        <span class="best-score">
                            <span>Najlepszy wynik </span>
                            <span class="best-score-value">0.0s</span>
                        </span>
                    </div>
                    <!-- 99 Question Radio Input -->
                    <div class="radio-container">
                        <label for="value-99">99 Questions</label> <!--for element musi zgadzać się z id w label-->
                        <input type="radio" name="questions" value="99" id="value-99">
                        <span class="best-score">
                            <span>Najlepszy wynik </span>
                            <span class="best-score-value">0.0s</span>
                        </span>
                    </div>
                </div>
                <!-- Start button -->
                <div class="selection-footer">
                    <button class="start" type="submit">Start</button>
                </div>
            </form>
        </div>

        <!-- Countdown Page -->
        <div class="card" id="countdown-page" hidden>
            <h1 class="countdown">3</h1>
        </div>

    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
